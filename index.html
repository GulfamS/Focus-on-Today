<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
       <div class="background">
        <h1 class="focus-heading">Focus on <span class="today">Today</span></h1>
        <div class="today-card">
            <div class="today-img-container">
                <h1 class="today-heading">Today</h1>
                <i class="fa-solid fa-sun sun" style="color: #FFD43B;"></i>
            </div>
            <p class="goal-description">Raise the box by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                 <span> 2/3 Completed</span> 
                </div>
            </div>
            <div class="parent-error">
                <p class="error-msg">Please set all the 3 goals!</p>   
            </div>      
            <div class="goal-container">
                <div class="custom-checkbox">
                    <i class="fa-solid fa-check tick-icon"></i>
                </div>
                <input type="text" class="input" placeholder="Add new goal..." id="first"/>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <i class="fa-solid fa-check tick-icon"></i>
                </div>
                <input type="text" class="input" placeholder="Add new goal..." id="second"/>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <i class="fa-solid fa-check tick-icon"></i>
                </div>
                <input type="text" class="input" placeholder="Add new goal..." id="third"/>
            </div>
            <p class="quote">"Move one step ahead, Today!"</p>
            <p class="made-with">Made with ❤️ by Gulfam Shaikh</p>
        </div>
       </div>
        <script src="script.js"></script>
    </body>
</html>
